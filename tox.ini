[tox]
isolated_build = True
envlist =
    pep
    py37
    py38
    py39
    py310
    py311

[testenv]
deps =
    -rrequirements.txt
    delayed-assert
    pytest-cov
    pytest-parallel

setenv   =
    AGENT_NO_ANALYTICS = 1

commands = pytest --cov={envsitepackagesdir}/pytest_reportportal --cov-report=xml tests/ -s -vv

[testenv:pep]
skip_install = True
deps = pre-commit>=1.11.0
commands = pre-commit run --all-files --show-diff-on-failure

[gh-actions]
python =
    3.7: pep, py37
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
