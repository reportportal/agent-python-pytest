stages:
- test
- name: deploy
  if: tag IS present AND fork = false
language: python
python:
  - "2.7"
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.8"
install:
  - pip install -r requirements.txt
  - pip install pycodestyle pydocstyle delayed-assert requests
before_script:
  - pycodestyle .
  - pydocstyle .
script:
  - pytest tests/ -s -vv
  - python setup.py -q install

jobs:
  include:
  - stage: deploy
    python: '3.6'
    script: skip
    deploy:
      stage: deploy
      provider: pypi
      on:
        tags: true
      distributions: sdist bdist_wheel
      user: reportportal
      password:
        secure: 
